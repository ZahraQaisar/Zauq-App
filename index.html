<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zauq: Nasheeds For Everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img class="invert" src="images/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="logo" src="images/zauq.jpeg" alt="logo">
                </div>
                <ul>
                    <li><img class="invert" src="images/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="images/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1 p-1">
                <div class="heading">
                    <h2>Your library</h2>
                </div>
                <div class="nasheedList">
                    <ul>
                        <!-- <li>
                            <img class="musicside" src="images/music.png" alt="">
                            <div class="info">
                                <div>NasheedName</div>
                                <div>NasheedArtist</div>
                            </div>
                            <div class="playnow">
                                <span>Play Now</span>
                                <img src="images/playside.png" alt="">
                            </div>
                        </li> -->
                    </ul>
                </div>
                <div>
                    <div class="footer">
                        <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                        <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/"><span>PrivacyPolicy</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/legal/cookies-policy/"><span>Cookies</span></a></div>
                        <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>AboutAds</span></a>
                        </div>
                        <div><a href="https://www.spotify.com/jp/accessibility/"><span>Accessibility</span></a></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="right border bg-grey rounded p-1">
            <div class="header">
                <div class="nav">
                    <div class="hamburgerContainer">
                        <img class="invert hamburger" src="images/menu.png" alt="">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                            fill="none">
                            <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </svg>
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                            fill="none">
                            <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                                stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                </div>
                <div class="buttons">
                    <button class="signupbtn">SignUp</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="nasheedPlaylists">
                <h1>Nasheed Playlists</h1>
                <div class="cardContainer custom-scroll">

                </div>
                <div class="playbar">
                    <div class="seekbar">
                        <div class="circle">

                        </div>
                    </div>
                    <div class="abovebar">


                        <div class="nasheedinfo">

                        </div>
                        <div class="nasheedbuttons">
                            <img style="width: 40px;" id="previous" src="images/previous.svg" alt="">
                            <img style="width: 40px;" id="play" src="images/play-button.png" alt="">
                            <img style="width: 40px;" id="next" src="images/next.svg" alt="">
                        </div>
                        <div class="timevol">
                            <div class="nasheedtime">

                            </div>
                            <div class="volume">
                                <img class="invert" width="25" src="images/volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
